<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Création d’un service Web en REST sur Node.js connectée à une base de données infonuagique">
    <title>API-Films</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="/#films">Films</a></li>
            <li><a href="/#utilisateurs">Utilisateurs</a></li>
            <li><a href="/#inscription">Inscription</a></li>
            <li><a href="/#connexion">Connexion</a></li>
        </ul>
    </nav>
    {{^film}}
    <header><h1>Film no trouvé.</h1></header>
    {{/film}}
    {{#film}}
    <header><h1>Film: {{titre}}</h1></header>
    <section>
        <form action="/films/{{id}}" method="PUT">
            <h2>Modifier le film</h2>
            <label for="titre">Titre: <input name="titre" id="titre" type="text" value="{{titre}}"></label>
            <label for="genres">Genres: 
                <select name="genres" id="genres" multiple>
                    <option value="Action">Action</option>
                    <option value="Animation">Animation</option>
                    <option value="Aventure">Aventure</option>
                    <option value="Comédie">Comédie</option>
                    <option value="Crime">Crime</option>
                    <option value="Drame">Drame</option>
                    <option value="Famille">Famille</option>
                    <option value="Fantaisie">Fantaisie</option>
                    <option value="Horreur">Horreur</option>
                    <option value="Musical">Musical</option>
                    <option value="Mystère">Mystère</option>
                    <option value="Romance">Romance</option>
                    <option value="Science-fiction">Science-fiction</option>
                    <option value="Thriller">Thriller</option>
                </select>
            </label>
            <label for="description">Description: <textarea name="description" id="description" cols="30" rows="10" value="{{description}}"></textarea></label>
            <label for="annee">Année: <input type="number" name="annee" id="annee" value="annee"></label>
            <label for="realisation">Réalisation: <input type="text" name="realisation" id="realisation" value="{{realisation}}"></label>
            <label for="titreVignette">TitreVignette: <input type="text" name="titreVignette" id="titreVignette" value="{{titreVignette}}"></label>
            <input type="submit" value="Modifier le Film">
        </form>
    </section>
    <section>
        <form action="/films/{{id}}" method="DELETE">
            <input type="submit" value="Supprimer le Film">
        </form>
    </section>
    {{/film}}
</body>
<script src="js/scripts.js"></script>
</html>
